<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="/camputBack/src/main/resources/static/css/main.css">
    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/946fabfe17.js" crossorigin="anonymous"></script>
    <!--    스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){

            let loginMember = [[${member}]];

            console.log(loginMember);
            if(loginMember == false){ // 로그인 상태가 아닐 때
                $('.noneMember').hide();
                $('.memberLogin').show();
            }else{
                $('.noneMember').show();
                $('.memberLogin').hide();
            }
        })
    </script>
</head>
<body>
    <!-- 메인페이지 -->
    <div class="wrap">
        <div class="backImg">
            <div class="innercom">
                <div class="logo"></div>
                    <div class="homeBtn">
                        <button class="mapBtn"><a href="home"> 일상에 캠프를 얹다 <i class="fa-solid fa-caravan"></i></a></button>
                    </div>
                    <div class="noneMember" style="display: none;">
                        <button class="myPage" type="button"><a href="">
                            <img src="/camputBack/src/main/resources/static/img/svg/la_campground.svg" alt="캠프아이콘"> MyPage
                        </a></button>
                        <form action="/camput/logout" method="post">
                            <button class="logout" type="submit"><a href="">
                                <img src="/camputBack/src/main/resources/static/img/svg/nimbus_fire.svg" alt="캠프아이콘"> Logout
                            </a></button>
                        </form>
                    </div>
                    <div class="memberLogin">
                        <button class="loginBtn"><a href="login">
                            <img src="/camputBack/src/main/resources/static/img/svg/la_campground.svg" alt="캠프아이콘">Login
                        </a></button>
                        <button class="joinBtn"><a href="join">
                            <img src="/camputBack/src/main/resources/static/img/svg/nimbus_fire.svg" alt="캠프아이콘">Join
                        </a></button>
                    </div>
            </div>
        </div>
    </div> <!-- wrap -->
</body>
</html>
