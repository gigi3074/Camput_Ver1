<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/946fabfe17.js" crossorigin="anonymous"></script>
    <title>Reservation</title>
</head>
<body>
    <!-- 예약 페이지 & 결제 페이지 -->
    <!-- 예약하기 페이지 자체가 로그인 해야지만 갈 수 있게 설정해야된다. -->
    <header>
    <!-- header01.html or hearder01.html -->
    </header>
    <div class="innercon">
        <div class="booking_title">
            <div class="title_img"></div>
            <div class="title_txt">예약자 정보</div>
        </div>
        <div class="member_info">
            <div class="name"></div>
            <div class="phone"></div>
            <div class="people"></div>
        </div>
        <div class="member_booking">
            <div class="booking_con">
                <table>
                    <tr>
                        <td colspan="2">숙소이름</td>
                    </tr>
                    <tr>
                        <th colspan="2">캠프캠프</th>
                    </tr>
                    <tr>
                        <td colspan="2">객실타입/기간</td>
                    </tr>
                    <tr>
                        <th colspan="2">카라반/1박</th>
                    </tr>
                    <tr>
                        <td colspan="2">체크인</td>
                    </tr>
                    <tr>
                        <td colspan="2">2022.12.12 화 12:00</td>
                    </tr>
                    <tr>
                        <td colspan="2">체크아웃</td>
                    </tr>
                    <tr>
                        <th colspan="2">2022.12.13 수 13:00</th>
                    </tr>
                    <tr>
                        <td>구매총액</td>
                        <th>838,383원</th>
                    </tr>
                </table>
            </div>
            <div class="booking_total">
                <div class="price_total">
                    <form action="" method="post">
                        <table>
                            <tr>
                                <td>구매총액</td>
                                <th>838,383원</th>
                            </tr>
                            <tr>
                                <td>현재보유포인트</td>
                                <th>200,000 P</th>
                            </tr>
                            <tr>
                                <td>포인트 결제</td>
                                <th><input type="text" placeholder="결제 포인트 입력"></th>
                            </tr>
                        </table>
                        <div class="cash"><a href=""><i class="fa-solid fa-money-check-dollar"></i> 결제하기</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
