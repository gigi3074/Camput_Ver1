<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <!-- 회원가입 페이지 -->
    <div class="wrap">

        <div class="header">
            <div class="logo"><a href="#"></a></div>
            <div class="line_txt">
                <h2>회원가입</h2>
            </div>
        </div>
            <!-- 회원가입 폼 -->
        <form action="join/insert" method="post">
            <!-- id, 비밀번호 -->
            <div class="join_row">
                <h3 class="join_title"><label for="memberLoginId">아이디</label></h3>
                <span class="ps_box int_id">
                    <input type="text" id="memberLoginId" name="memberLoginId" class="int" maxlength="50">
                </span>
                <span class="error_next_box" id="idMsg" aria-live="assertive"></span>
            </div>
            <!-- //id -->
            <div class="join_row">
                <h3 class="join_title"><label for="memberPassword">비밀번호</label></h3>
                <span class="ps_box int_pass">
                    <input type="password" id="memberPassword" name="memberPassword" class="int" maxlength="20">
                    <span class="lbl"><span id="error_txt_pwd" class="step_txt"></span></span>
                </span>
                <!-- 비밀번호 확인 -->
                <h3 class="join_title"><label for="memberPassword2">비밀번호 재확인</label></h3>
                <span class="ps_box int_pass_check">
                    <input type="password" id="memberPassword2" name="memberPassword2" class="int" maxlength="20">
                </span>
                <span class="error_next_box" id="error_txt_pwd2"></span>
            </div>
            <!-- // id, 비밀번호 -->
            <!-- 이름  -->
            <div class="join_row">
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="ps_box int_name">
                    <input type="text" id="name" name="name" class="int" maxlength="40">
                </span>
                <span class="error_next_box" id="error_txt_name"></span>
            </div>
            <!-- //이름 -->
            <!-- 닉네임 -->
            <div class="join_row">
                <h3 class="join_title"><label for="nickName">닉네임</label></h3>
                <span class="ps_box int_nickName">
                    <input type="text" id="nickName" name="nickName" class="int" maxlength="40">
                </span>
                <span class="error_next_box" id="error_txt_nickName"></span>
            </div>
            <!-- //닉네임 -->
            <!-- 전화번호 -->
            <div class="join_row">
                <h3 class="join_title"><label for="memberPhoneNum">전화번호</label></h3>
                <span class="ps_box int_phone">
                    <input type="text" id="memberPhoneNum" name="memberPhoneNum" class="int" maxlength="11" placeholder="숫자만 입력해주세요">
                </span>
                <span class="error_next_box" id="error_txt_phone"></span>
            </div>
            <!-- // 전화번호 -->
            <!-- 성별 -->
            <div class="join_row">
                <h3 class="join_title"><label for="gender">성별</label></h3>
                <div class="ps_box int_gender">
                    <select id="gender" name="gender" class="sel" aria-label="성별">
                        <option value="" selected="">성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>
                </div>
            </div>
            <!-- // 성별 -->
            <!-- 생일 -->
            <div class="join_row">
                <h3 class="join_title"><label for="memberBirth">생년월일</label></h3>
                <span class="ps_box int_birthday">
                    <input type="text" id="memberBirth" name="memberBirth" class="int" maxlength="8" placeholder="생년월일 8자리 입력해주세요">
                </span>
                <span class="error_next_box" id="error_txt_birthday"></span>
            </div>
            <!-- // 생년월일 -->
            <!-- 가입 -->
            <div class="join_btn">
                <input type="submit" value="Join">
            </div>
        </form>
    </div>
</body>
</html>
