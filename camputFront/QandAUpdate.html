<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 아이콘 -->
  <script src="https://kit.fontawesome.com/946fabfe17.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="/camputFront/css/QandAUpdate.css">
  <script th:inline="javascript" src="/js/QandAUpdate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <title>Update</title>
</head>
<body>
  <div class="wrap">
    <div class="Update">
        <div class="section">
          <div class="layout">
            <form th:action="@{/QnA/update/{id}(id = ${qna.id})}" method="post">
              <input name="qnaTitle" type="text" th:value="${qna.qnaTitle}" placeholder="제목을 입력해주세요.">
              <textarea name="qnaContent" th:text="${qna.qnaContent}" placeholder="내용을 입력해주세요."></textarea>
              <input type="hidden" name="qnaUpdateDate" th:value="${qna.qnaUpdateDate}">
              <button type="submit">수정</button>
            </form>
          </div>
        </div><!--section-->
      </div>
  </div><!--wrap-->
</body>
</html>
